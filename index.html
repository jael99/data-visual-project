<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphiques Spotify</h1>

    <!-- Canvas pour les graphiques -->
    <canvas id="loudnessLanguageChart"></canvas>
    <canvas id="danceabilityValenceChart"></canvas>
    <canvas id="danceabilityTempoChart"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ðŸ”· Graphique Loudness par Langue
            fetch('http://localhost:8000/loudness-language')
                .then(response => response.json())
                .then(data => {
                    // VÃ©rification si `data.items` est bien un tableau
                    if (Array.isArray(data.items)) {
                        const items = data.items;
                        const languages = items.map(item => item.language);
                        const loudness = items.map(item => item.loudness);

                        const ctx1 = document.getElementById('loudnessLanguageChart').getContext('2d');
                        new Chart(ctx1, {
                            type: 'bar',
                            data: {
                                labels: languages,
                                datasets: [{
                                    label: 'Loudness',
                                    data: loudness,
                                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    } else {
                        console.error("Les donnÃ©es ne sont pas sous forme de tableau:", data);
                    }
                })
                .catch(error => console.error('Erreur:', error));

            // ðŸ”· Graphique Danceability par Valence
            fetch('http://localhost:8000/danceability-valence')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data.items)) {
                        const items = data.items;
                        const trackNames = items.map(item => item.track_name);
                        const valence = items.map(item => item.valence);
                        const danceability = items.map(item => item.danceability);

                        const ctx2 = document.getElementById('danceabilityValenceChart').getContext('2d');
                        new Chart(ctx2, {
                            type: 'line',
                            data: {
                                labels: trackNames,
                                datasets: [{
                                    label: 'Danceability',
                                    data: danceability,
                                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }, {
                                    label: 'Valence',
                                    data: valence,
                                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                                    borderColor: 'rgba(75, 192, 192, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    } else {
                        console.error("Les donnÃ©es ne sont pas sous forme de tableau:", data);
                    }
                })
                .catch(error => console.error('Erreur:', error));

            // ðŸ”· Graphique Danceability par Tempo
            fetch('http://localhost:8000/tempo')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data.items)) {
                        const items = data.items;
                        const trackNames = items.map(item => item.track_name);
                        const tempo = items.map(item => item.tempo);
                        const danceability = items.map(item => item.danceability);

                        const ctx3 = document.getElementById('danceabilityTempoChart').getContext('2d');
                        new Chart(ctx3, {
                            type: 'scatter',
                            data: {
                                labels: trackNames,
                                datasets: [{
                                    label: 'Danceability',
                                    data: danceability,
                                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                                    borderColor: 'rgba(153, 102, 255, 1)',
                                    borderWidth: 1
                                }, {
                                    label: 'Tempo',
                                    data: tempo,
                                    backgroundColor: 'rgba(255, 206, 86, 0.6)',
                                    borderColor: 'rgba(255, 206, 86, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: { beginAtZero: true }
                                }
                            }
                        });
                    } else {
                        console.error("Les donnÃ©es ne sont pas sous forme de tableau:", data);
                    }
                })
                .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
